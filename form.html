<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/form.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav-tabla">
            <img src="imagenes/tabla.png" alt="Logo del sistema de encuesta">
            <div class="bloque-nav">
                <a href="#">Inicio</a>
                <a href="#">Reportes</a>
            </div>
        </nav>
    </header>
    <main>
        <button class="back-button">Regresar</button>
        <div class="container">
          <h2>Datos del encuestado.</h2>
            <form>
              <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" name="apellido" required>
              </div>
              <div class="form-group">
                <label for="email">Identificaci√≥n:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Carrera:</label>
                <input type="password" id="password" name="password" required>
              </div>
              
              <button class="register-button">Registrar</button>
            </form>
        </div>
    </main>
    
</body>
</html>

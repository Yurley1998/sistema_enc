<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/form.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav-tabla">
            <img src="imagenes/tabla.png" alt="Logo del sistema de encuesta">
            <div class="bloque-nav">
                <a href="#">Inicio</a>
                <a href="#">Reportes</a>
            </div>
        </nav>
    </header>
    <main>
        <button class="back-button">Regresar</button>
        <div class="container">
          <h2>Datos de la encuesta.</h2>
            <form>
              <div class="form-group">
                <label for="titulo">Título de la encuesta:</label>
                <input type="text" id="titulo" name="titulo" required>
              </div>
              <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" required>
              </div>           
              <button class="register-button">Registrar</button>
            </form>
        </div>
    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Sistema de encuesta</title>
</head>
<body>
   
    <div class="form">
        <img src="imagenes/logo.jpg" alt="imagen del logo">
        <h3>Sistema de encuesta</h3>
        <p class="text">Ingresa tus credenciales para iniciar sesión.</p>
        <form class="login-form">
            <label for="usuario">Usuario</label>
            <input type="text" placeholder="Ingrese su usuario" id="usuario" required>
            <label for="contraseña">Contraseña</label>
            <input type="password" placeholder="Ingrese la contraseña" id="contraseña" required>
            <input type="submit" value="Ingresar" class="enviar-datos">
        </form>

    </div>
</body>
</html>
